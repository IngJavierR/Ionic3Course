<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <button ion-button outline icon-right (click)="goToTournaments()">
    Find a tournament
    <ion-icon name="search"></ion-icon>
  </button>

  <button ion-button outline icon-right (click)="goToExperiment()">
    Go exp
    <ion-icon name="search"></ion-icon>
  </button>

  <button ion-button outline icon-right (click)="goToMap()">
    Go Map
    <ion-icon name="map"></ion-icon>
  </button>

  <button ion-button outline icon-right (click)="goToDirections()">
      Go Navigation
      <ion-icon name="navigate"></ion-icon>
    </button>
</ion-content>
