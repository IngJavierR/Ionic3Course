<ion-header>

  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <signature-pad [options]="signaturePadOptions" 
                 (onBeginEvent)="drawStart()" 
                 (onEndEvent)="drawComplete()">
  </signature-pad>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full color="primary" (click)="drawClear()">Clear</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="primary" (click)="drawComplete()">Done</button>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
