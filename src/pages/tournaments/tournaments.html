<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tournaments</ion-title>
  </ion-navbar>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ion-header>


<ion-content>

  </ion-list>

</ion-content>
